<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <header class="col-12 col-lg-12">
        <h1>Weather Dashboard</h1>
        <h2 id="currentDay"></h2>
    </header>
    <div class="col-12 col-lg-4 searchArea wireframe">
        <form>
            <div>
              <label for="exampleInputEmail1" class="form-label">Search for City:</label>
              <input type="city" class="form-control" id="inputCity" placeholder="Austin">
            </div>
            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        </form>
    </div>
    <div class="col-12 col-lg-8 currentData wireframe">
            <h1 id="city"></h1>
            <h2 id="temp"></h2>
            <h2 id="wind"></h2>
            <h2 id="humidity"></h2>
            <h2 id="uv"></h2>
    </div>
    <div class="col-12 col-lg-4 history wireframe">
        <button>Search history options</button>

    </div>
    <div class="col-12 col-lg-8 5dayForecast wireframe">
        <h1>5-day Forecast</h1>
        
            <div id="day1" class="col-12 col-lg-2 block">
                <h1 id="date1"></h1>
                <h2 id="temp1"></h2>
                <h2 id="humidity1"></h2>
            </div>
            <div id="day2" class="col-12 col-lg-2 block">
                <h1 id="date2"></h1>
                <h2 id="temp2"></h2>
                <h2 id="humidity2"></h2>
            </div>
            <div id="day3" class="col-12 col-lg-2 block">
                <h1 id="date3"></h1>
                <h2 id="temp3"></h2>
                <h2 id="humidity3"></h2>
            </div>
            <div id="day4" class="col-12 col-lg-2 block">
                <h1 id="date4"></h1>
                <h2 id="temp4"></h2>
                <h2 id="humidity4"></h2>
            </div>
            <div id="day5" class="col-12 col-lg-2 block">
                <h1 id="date5"></h1>
                <h2 id="temp5"></h2>
                <h2 id="humidity5"></h2>
            </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
